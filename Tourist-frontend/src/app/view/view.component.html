<div class="banner">
    <div class="container card" style="top: 5%;">
    <mat-form-field appearance="outline" class="mt-2">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input style="color: black;">
      </mat-form-field>
      
      <div class="mat-elevation-z8 mb-4 thead-dark">
        <table class="table-bordered" style="background-color: beige;" mat-table [dataSource]="dataSource" matSort>
      
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="First Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td (mouseover)="show(row.firstName,row.lastName,row.fromPlace)" (mouseleave)="hide()" mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
          
          
          <ng-container matColumnDef="Last Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>

          <ng-container matColumnDef="Age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let row"> {{row.age}} </td>
          </ng-container>

          <ng-container matColumnDef="From Place">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> From Place </th>
            <td mat-cell *matCellDef="let row"> {{row.fromPlace}} </td>
          </ng-container>

          <ng-container matColumnDef="Number of Days">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Days </th>
            <td mat-cell *matCellDef="let row"> {{row.numberOfDays}} </td>
          </ng-container>
      
          <tr style="background-color: rgb(63, 61, 61); text-align: justify;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-card class="text-center" style="display: none; font-size: medium; font-weight: bold; background-color: rgb(218, 171, 171);" id="hide">Simple card</mat-card>
        <mat-paginator style="background-color: beige;" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
      
</div>
